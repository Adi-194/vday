<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Happy Valentine's Day, My Love!</h1>
    <div class="container" id="buttonContainer"></div>
    <div class="story-box" id="storyBox">
        <p id="storyText"></p>
        <button class="close-btn" onclick="closeStory()">Close</button>
    </div>
    <script>
        const stories = [
            "The day we first met, my heart knew it found something special.",
            "Remember our first date? The way we laughed made time stop.",
            "Every moment with you is a beautiful chapter in our love story.",
            "I cherish every hug, every smile, and every shared dream with you.",
            "You are my forever and always. I love you!"
        ];

        function createFloatingButtons() {
            const container = document.getElementById('buttonContainer');
            for (let i = 0; i < stories.length; i++) {
                let button = document.createElement('button');
                button.innerText = '❤️';
                button.classList.add('heart-button');
                button.style.top = Math.random() * 80 + 'vh';
                button.style.left = Math.random() * 80 + 'vw';
                button.onclick = () => showStory(i);
                container.appendChild(button);
            }
        }

        function showStory(index) {
            document.getElementById('storyText').innerText = stories[index];
            document.getElementById('storyBox').style.display = 'block';
        }

        function closeStory() {
            document.getElementById('storyBox').style.display = 'none';
        }

        createFloatingButtons();
    </script>
</body>
</html>
