<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('./wallpaper.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #fff;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            z-index: 999;
            text-align: center;
            width: 100%;
            padding: 10px;
        }

        .content-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .date-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            width: 280px;
        }

        .date-image {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }

        .heart-button {
            width: 60px;
            height: 60px;
            font-size: 30px;
            border-radius: 50%;
            border: none;
            background-color: red;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: bounce 1s ease infinite;
        }

        /* Bounce Animation */
        @keyframes bounce {
            0% { transform: translateY(0); }
            25% { transform: translateY(-10px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        .heart-button:hover {
            transform: scale(1.1);
            background-color: darkred;
        }

        .story-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }

        .story-box p {
            font-size: 18px;
            color: #333;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
                padding: 8px;
            }
            .heart-button {
                width: 50px;
                height: 50px;
                font-size: 25px;
            }
            .date-image {
                width: 80px;
                height: 80px;
            }
            .date-item {
                width: 240px;
            }
        }
    </style>
</head>
<body>

    <h1>Happy Valentine's Day, My Love!</h1>

    <div class="content-container">
        <div class="date-item">
            <img src="./assets/date1.jpg" alt="Date 1" class="date-image">
            <button class="heart-button" onclick="showStory(1)">❤️</button>
        </div>
        <div class="date-item">
            <img src="./assets/date2.png" alt="Date 2" class="date-image">
            <button class="heart-button" onclick="showStory(2)">❤️</button>
        </div>
        <div class="date-item">
            <img src="./assets/date3.jpg" alt="Date 3" class="date-image">
            <button class="heart-button" onclick="showStory(3)">❤️</button>
        </div>
        <div class="date-item">
            <img src="./assets/date4.jpg" alt="Date 4" class="date-image">
            <button class="heart-button" onclick="showStory(4)">❤️</button>
        </div>
        <div class="date-item">
            <img src="./assets/date5.jpg" alt="Date 5" class="date-image">
            <button class="heart-button" onclick="showStory(5)">❤️</button>
        </div>
    </div>

    <div class="story-box" id="storyBox">
        <p id="storyText"></p>
        <button class="btn btn-secondary mt-2" onclick="closeStory()">Close</button>
    </div>

    <script>
        const stories = [
            "Our first date was magical, we had so much fun just talking and laughing. I knew from that moment that I wanted to spend more time with you.",
            "I remember our walk in the park, the way we held hands and talked about everything under the sun. It was perfect in its simplicity.",
            "That surprise dinner you planned for me was beyond amazing. You always know how to make me feel special, and I’m so grateful for you.",
            "On our weekend getaway, we got lost in the beauty of nature, but what made it unforgettable was having you by my side. Those moments were pure bliss.",
            "Every time we go on a spontaneous adventure, I realize how lucky I am to have you in my life. Your presence makes everything more beautiful."
        ];

        function showStory(index) {
            const storyBox = document.getElementById('storyBox');
            const storyText = document.getElementById('storyText');
            storyText.textContent = stories[index - 1];
            storyBox.style.display = 'block';
        }

        function closeStory() {
            document.getElementById('storyBox').style.display = 'none';
        }
    </script>

</body>
</html>
